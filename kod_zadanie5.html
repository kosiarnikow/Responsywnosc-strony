                                <p><u>Responsive Web Design (RWD)</u> 
                                to nic innego, jak projekt strony internetowej, której układ automatycznie dostosowuje się do wielkości ekranu urządzenia. 
                                Wyświetlane na ekranie treści skalują się tak, aby były one wygodne w odbiorze dla użytkownika.
